<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Submition</title>
  </head>
  <body>
    <section
      aria-label="Customer Review"
      class="min-h-dvh bg-gradient-to-r from-indigo-500 from-0% via-sky-500 via-30% to-emerald-500 to-90% p-[50px] flex flex-wrap gap-5"
    >
      <div class="w-[500px] grow">
        <form class="flex flex-col gap-4 items-start" id="reviewForm">
          <textarea
            name="review_message"
            id="review_message"
            rows="8"
            class="block p-4 w-full rounded-lg border border-gray-300 text-sm text-gray-900 bg-gray-50 focus:outline-none"
            placeholder="Write your message"
          ></textarea>
          <input type="hidden" name="given_star" id="given_star" value="0" />

          <div id="star-rating" class="flex items-center"></div>

          <button
            type="submit"
            class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
          >
            Submit Review
          </button>
        </form>
      </div>
      <div class="w-[500px] grow flex flex-col gap-4" id="review_list"></div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
